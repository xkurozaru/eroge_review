name: openapi

on:
  pull_request:
    paths:
      - "openapi/**"
      - "eroge_review_server/**"
      - ".github/workflows/openapi.yml"

concurrency:
  group: openapi-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    name: verify openapi is up-to-date
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: eroge_review_server
        shell: bash
        run: |
          set -euo pipefail
          uv sync --frozen

      - name: Regenerate OpenAPI
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p openapi
          make gen-openapi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: |
            eroge_review_web/eroge_review_console/package-lock.json
            eroge_review_web/eroge_review_showcase/package-lock.json

      - name: Install Node dependencies
        shell: bash
        run: |
          set -euo pipefail
          (cd eroge_review_web/eroge_review_console && npm ci)
          (cd eroge_review_web/eroge_review_showcase && npm ci)

      - name: Regenerate TypeScript schemas
        shell: bash
        run: |
          set -euo pipefail
          make gen-ts-schema

      - name: Check diff
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --exit-code -- \
            openapi/ \
            eroge_review_web/eroge_review_console/lib/api/index.ts \
            eroge_review_web/eroge_review_showcase/lib/api/index.ts; then
            echo "Generated files are out of date. Please regenerate and commit the results:"
            echo "  make gen-all"
            echo ""
            git --no-pager diff -- \
              openapi/ \
              eroge_review_web/eroge_review_console/lib/api/index.ts \
              eroge_review_web/eroge_review_showcase/lib/api/index.ts || true
            exit 1
          fi
